<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>     
    <div class="root">      
      <img src="images/illustration-hero.svg" alt="imagen people dance" class="dancehero">
      <h1>Order Summary</h1>
      <p class="corpo">You can now listen to millions of songs,<br>
      audiobooks, and podcasts on any device<br>
      anywhere you like!</p>
        
      <div class="annual">
        <p class="annualtext1"><strong>Annual Plan</strong><br>$59.99/year</p> 
        <img src="images/icon-music.svg" alt="icon music" class="play">
        <p class="change"><a href=""><strong>Change</strong></a></p>
      </div>

      <div class="btpagar">
        <a href="">
          <p class="payment">Proceed to Payment</p>
        </a>
      </div>

      <p class="cancel">Cancel Order</p>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Diego Lemos</a>.
      </div>
    </div>    
</body>
</html>
